<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/library.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="shortcut icon" href="img/library.png">
    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="CSS/stylesignup.css">
</head>
<body>
        <div class="body">
            <div class="main">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                </div>
                <form class="register-form" id="register-form" action="#">
                    <div class="form-group">
                        <label for="name">
                            <i class="zmdi zmdi-account"></i>
                            <input type="text" name="name" id="name" placeholder="Your Name"><br/>
                        </label>
                        <label for="email">
                            <i class="zmdi zmdi-mall"></i>
                            <input type="email" name="email" id="email" placeholder="Your Email"><br/>
                        </label>
                        <label for="pass">
                            <i class="zmdi zmdi-lock"></i>
                            <input type="password" name="password" id="password" placeholder="Password"><br/>
                        </label>                
                        <label for="re-pass">
                            <i class="zmdi zmdi-lock-outline"></i>
                            <input type="password" name="re-password" id="re-password" placeholder="RePassword"><br/>
                        </label>                    
                        <label for="check" id="check">
                            <input type="checkbox" name="check" class="check" id="check">
                            <span>Did you decide to register ?</span><br/>
                        </label>
                        <a class="register">
                            <button id="btn">Register</button>
                        </a>
                    </div>
                    <img src="img/signup.jpg">
                </form>
            </div>
        </div>
</body>
</html>
