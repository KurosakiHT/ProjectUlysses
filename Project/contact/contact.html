    <div class="content text-center">
        <h1 class="pt color "><span class="frames">Contact Us</span></h1>
    </div>
    <div class="container">
        <div class="row">
            <h1>Send Feedback</h1>
        </div>
        <form action="/Project/base/base.txt">
            <div class="comment-form">
                <div class="row ">
                    <div class="col-md-3 col-sm-3">
                        <label for="name">Name</label>
                        <input type="text" id="fname" name="fname" placeholder="Name *"> 
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <label for="email">Email</label>
                        <input type="email" required id="femail" name="femail" placeholder="Email *">
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <label for="phonenumber">Phone</label>
                        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="fphone" name="fphone" placeholder="Phone *">
                    </div>
                    <div class="col-md-8 col-sm-8">
                        <label for="message">Message</label><br>
                        <textarea name="fmess" id="fmess" cols="30" rows="10" placeholder="add your comment"></textarea>
                    </div>
                    <div class="col-md-6">
                        <input type="submit" value="Submit Comments">
                    </div>
                </div>   
            </div>
        </form>
    </div>
</body>
</html>
